<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pathfinder Tactical Dungeon Crawler</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { width: 100%; height: 100%; overflow: hidden; background: #1a1a2e; }
    #game-container { width: 100%; height: 100%; position: relative; }
    canvas { display: block; }

    /* UI Overlay */
    #ui-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #e0e0e0;
    }

    #top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 16px;
      background: rgba(0, 0, 0, 0.7);
      border-bottom: 2px solid #4a3f6b;
      pointer-events: auto;
    }

    #location-name {
      font-size: 18px;
      font-weight: bold;
      color: #c9a54e;
    }

    #game-time {
      font-size: 14px;
      color: #a0a0a0;
    }

    #party-bar {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      display: flex;
      gap: 4px;
      padding: 8px 16px;
      background: rgba(0, 0, 0, 0.7);
      border-top: 2px solid #4a3f6b;
      pointer-events: auto;
    }

    .party-member {
      flex: 1;
      padding: 8px;
      background: rgba(40, 30, 60, 0.8);
      border: 1px solid #4a3f6b;
      border-radius: 4px;
      min-width: 0;
    }

    .party-member .name {
      font-weight: bold;
      font-size: 13px;
      color: #c9a54e;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .party-member .class {
      font-size: 11px;
      color: #888;
    }

    .hp-bar {
      margin-top: 4px;
      height: 6px;
      background: #333;
      border-radius: 3px;
      overflow: hidden;
    }

    .hp-bar-fill {
      height: 100%;
      background: #4caf50;
      border-radius: 3px;
      transition: width 0.3s;
    }

    .hp-text {
      font-size: 10px;
      color: #aaa;
      margin-top: 2px;
    }

    #controls-hint {
      position: absolute;
      bottom: 80px;
      right: 16px;
      font-size: 12px;
      color: rgba(255, 255, 255, 0.4);
      text-align: right;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div id="game-container">
    <div id="ui-overlay">
      <div id="top-bar">
        <span id="location-name">World Map</span>
        <span id="game-time">Day 0 - 8:00 AM</span>
      </div>
      <div id="party-bar"></div>
      <div id="controls-hint">
        Arrow keys / WASD to move<br>
        ENTER to interact
      </div>
    </div>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>
</html>
